<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Audio Example</title>
</head>
<body>
	<h1>basic audio implementation</h1>

	<audio src="audio/STP_Interstate_Love_Song.mp3" loop></audio>
	
	<img data-currenttrack="STP_Interstate_Love_Song.mp3" src="images/stp-album.jpeg" alt="STP Album Art" class="trackholder" width="250" height="250">

	<img data-currenttrack="Sail.mp3" src="images/sail-album.jpg" alt="AWOL album Art" class="trackholder" width="250" height="250">

	<img data-currenttrack="Companion.mp3"src="images/wmm-album.jpg" alt="WMM album art" class="trackholder" width="250" height="250">

	<div>
		<button id="playBtn">Play</button>
		<button id="pauseBtn">Pause</button>
		<button id="restartBtn">Restart</button>
	</div>


	<script src="js/main.js"></script>
</body>
</html>
